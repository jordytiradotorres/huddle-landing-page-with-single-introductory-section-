<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d99512ccc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/">
          <img src="./images/logo.svg" alt="logo" />
        </a>
      </header>

      <main>
        <figure>
          <img src="./images/illustration-mockups.svg" alt="mockups" />
        </figure>
        <div>
          <h1>
            Build the community your fans will love
          </h1>
          <p>
            Build The Community Your Fans Will Love Huddle re-imagines the way
            we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine
            discussion.
          </p>
          <button>Register</button>
        </div>
      </main>

      <footer>
        <span><i class="fa fa-facebook-f"></i></span>
      </footer>
    </div>
  </body>
</html>
