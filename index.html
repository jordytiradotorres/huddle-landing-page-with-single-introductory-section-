<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d99512ccc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/" class="header__logo">
          <img src="./images/logo.svg" alt="logo" />
        </a>
      </header>

      <main class="mockups">
        <figure class="mockups__figure">
          <img src="./images/illustration-mockups.svg" alt="mockups" />
        </figure>
        <div class="mockups__description">
          <h1>
            Build the community your fans will love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="button">Register</button>
        </div>
      </main>

      <footer class="footer">
        <a href="https://www.facebook.com" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.twitter.com/jordytirado20" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="https://www.instagram.com" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
